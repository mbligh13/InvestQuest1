<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset Password</title>
    <style>
        body {
            text-align: center; /* Center text alignment for the whole body */
            font-family: Arial, sans-serif; /* Stylish font for better readability */
            background-color: #f4f4f4; /* Light grey background for a modern look */
            margin-top: 50px; /* Adds some space at the top of the page */
        }
        form {
            margin: 20px auto; /* Adds space around forms and centers them */
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1); /* Subtle shadow for 3D effect */
        }
        input, button {
            margin: 10px 0; /* Adds vertical spacing between form elements */
            padding: 10px; /* Makes input fields and buttons taller */
            border: 1px solid #ddd; /* Subtle border */
            border-radius: 4px; /* Rounded corners for input fields and buttons */
        }
        button {
            background-color: #5C67F2; /* Pleasant blue background for the button */
            color: white; /* White text within the button */
            cursor: pointer; /* Pointer cursor on hover */
        }
        button:hover {
            background-color: #4a54e1; /* Slightly darker blue on hover for feedback */
        }
    </style>
</head>
<body>


    <h1>Reset Password</h1>
    <form action="{{ url_for('reset_password') }}" method="post">
        <input type="text" name="username" placeholder="Username" required>
        <button type="submit">Reset Password</button>
    </form>
    <form action="{{ url_for('logout') }}" method="post" style="display: inline;">
        <button type="submit">Logout</button>
    </form>
</body>
</html>
