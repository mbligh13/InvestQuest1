<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <div style="text-align: right;">
        {% if 'username' in session and 'role' in session %}
            <span>Welcome, {{ session['username'] }} ({{ session['role'] }})</span>
            <a href="{{ url_for('logout') }}">Logout</a>
        {% endif %}
    </div>
    {% block content %}{% endblock %}
</body>
</html>
