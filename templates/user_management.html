<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        form {
            margin-top: 20px;
        }
        input, select, button {
            margin: 10px 0;
            padding: 8px;
            width: 80%;
            box-sizing: border-box; /* Includes padding and border in the element's width and height */
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            padding: 8px;
            margin-top: 10px;
            background: #e1e1e1;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>User Management</h1>
        <form action="{{ url_for('logout') }}" method="post" style="display: inline;">
            <button type="submit">Logout</button>
        </form>
        {% if session['role'] == 'Admin' %}
            <form action="/user_management" method="POST">
                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>
                <select name="role">
                    <option value="Admin">Admin</option>
                    <option value="Customer Service">Customer Service</option>
                    <option value="User">User</option>
                </select>
                <button type="submit" name="action" value="Create">Create User</button>
            </form>
        {% endif %}
        <ul>
            {% for user in users %}
                <li>{{ user.username }}
                    {% if session['role'] in ['Admin', 'Customer Service'] %}
                        <form method="POST">
                            <input type="hidden" name="user_id" value="{{ user.id }}">
                            <button type="submit" name="action" value="Reset Password">Reset Password</button>
                            {% if session['role'] == 'Admin' %}
                                <button type="submit" name="action" value="Delete">Delete User</button>
                            {% endif %}
                        </form>
                    {% endif %}
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
