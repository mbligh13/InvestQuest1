<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trader Portfolio Data Entry</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
            width: 80%;
            max-width: 600px;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input, button {
            margin-top: 5px;
        }
        button {
            cursor: pointer;
        }
        .entry:not(:first-of-type) {
            border-top: 2px solid #eee;
            padding-top: 10px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome, {{ username }}!</h1>
        <h2>Please enter your portfolio data</h2>
        <p>This is your personal dashboard.</p>

        <form action="{{ url_for('logout') }}" method="post" style="margin-bottom: 20px;">
            <button type="submit">Logout</button>
        </form>

        <form action="your-portfolio" method="post" enctype="multipart/form-data">
            <div id="manual-entry">
                <div class="entry">
                    <label for="stock">Stock Ticker</label>
                    <input type="text" name="stock[]" required>
                    <label for="date_bought">Date Bought</label>
                    <input type="date" name="date_bought[]" required>
                    <label for="price_bought">Price Bought</label>
                    <input type="number" name="price_bought[]" required>
                    <label for="date_sold">Date Sold</label>
                    <input type="date" name="date_sold[]">
                    <label for="price_sold">Price Sold</label>
                    <input type="number" name="price_sold[]">
                </div>
            </div>
            <button type="button" id="add-entry">Add Entry</button>
            <br><br>
            <label for="file">Upload CSV Data</label>
            <input type="file" name="file">
            <br><br>
            <input type="submit" value="Submit">
        </form>

        <script>
            document.getElementById("add-entry").addEventListener("click", function() {
                var entry = document.querySelector(".entry").cloneNode(true);
                entry.querySelectorAll("input").forEach(input => input.value = '');
                document.getElementById("manual-entry").appendChild(entry);
            });
        </script>

        {% if session['role'] == 'Admin' %}
            <form action="{{ url_for('search_users') }}" method="get" style="margin-top: 20px;">
                <button type="submit">Manage Users</button>
            </form>
        {% elif session['role'] == 'Customer Service' %}
            <form action="{{ url_for('search_users') }}" method="get" style="margin-top: 20px;">
                <button type="submit">Reset Passwords</button>
            </form>
        {% endif %}
    </div>
</body>
</html>
